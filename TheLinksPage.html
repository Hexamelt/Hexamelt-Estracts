<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Iowan+Old+Style:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('Black logo Hexa.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            font-family: 'Iowan Old Style', serif;
            font-weight: 900;
            font-style: italic;
            background: linear-gradient(to right, #ff6600, #ffff66);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        a {
            display: block;
            margin: 20px 0;
            padding: 20px;
            text-decoration: none;
            color: #fff;
            border: 1px solid #ff6600;
            border-radius: 8px;
            background-color: #ff6600;
            font-size: 1.5em;
        }
        a:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }
        @media (max-width: 600px) {
            body {
                background-size: contain;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            a {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EXAMELT</h1>
        <a href="https://t.me/your_profile" target="_blank">Telegram</a>
        <a href="https://www.instagram.com/your_profile" target="_blank">Instagram</a>
        <a href="https://www.sito.com" target="_blank">Website</a>
    </div>
</body>
</html>
